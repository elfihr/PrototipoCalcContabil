<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/navFooter.css">
    <link rel="stylesheet" href="../assets/css/calcStyle.css">

            <h2 class="title_separator">Calculadora INSS</h2>

            <div class="separator"></div>

            <div class="infoInput">

            <div class="separator"></div>
            
            <div class="infoInput">

            <div class="separator"></div>

            <button id="calcular">Calcular</button>
            <button id="recalcular">Recalcular</button>

            <div class="separator_section"></div>

            <div class="content_result">
                <div>
                    <p id="print">
